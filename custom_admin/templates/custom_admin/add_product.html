{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-6">
  <h2>Add Product</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save Product</button>
  </form>
</div>
{% endblock %}
