{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-6">
  <h2>Add Category</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Category</button>
  </form>
</div>
{% endblock %}
