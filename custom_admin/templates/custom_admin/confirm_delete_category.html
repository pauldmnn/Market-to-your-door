{% extends 'base.html' %}

{% block content %}
  <div class="container my-6">
    <h2>Delete Category: {{ category.name }}</h2>

    {% if products_exist %}
      <div class="alert alert-danger">
        This category cannot be deleted because it has associated products.
      </div>
      <a href="{% url 'add_category' %}" class="btn btn-secondary">Back</a>
    {% else %}
      <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this category?</p>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'add_category' %}" class="btn btn-secondary">Cancel</a>
      </form>
    {% endif %}
  </div>
{% endblock %}
