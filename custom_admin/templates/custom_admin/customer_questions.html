{% extends "base.html" %}

{% block content %}
<div class="container my-6">
    <h2>Customer Questions</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Details</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
                <tr>
                    <td>{{ question.full_name }}</td>
                    <td>{{ question.email }}</td>
                    <td>{{ question.details }}</td>
                    <td>{{ question.created_at|date:"M d, Y H:i" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
