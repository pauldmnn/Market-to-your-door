{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-6"> 
  <h2>Edit Category: {{ category.name }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'add_category' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div> 
{% endblock %}
