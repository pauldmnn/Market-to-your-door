{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-6">
  <h2 class="mb-3">Subscribe to our Newsletter</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Subscribe</button>
  </form>
</div>
{% endblock %}
