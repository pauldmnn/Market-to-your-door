{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-detail-img">
      {% endif %}
    </div>
    <div class="col-md-6 name-container">
      <h1>{{ product.name }}</h1>
      <p class="lead">{{ product.description }}</p>
      <h3>Price: Â£{{ product.price|floatformat:2 }}</h3>
      <form action="{% url 'add_to_cart' product.id %} " method="POST" class="form">
        {% csrf_token %}
        <div class="from-row">
          <div class="col-12">
            <p class="mt-3"><strong>Quantity:</strong></p>
            <div class="input-group">
              <input type="number" class="form-control qty_input" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ slug }}">
            </div>
          </div>
          <div class="col-12">
            <a href="{% url 'product_list' %}" class="btn rounded-0 mt-5">
              <span class="icon">
                <i class="fa-solid fa-circle-chevron-left"></i>
              </span>
              <span class="text-uppercase">Keep Shopping</span>
            </a>
            <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Cart">
          </div>
          <input type="hidden" name="redirect_url" value="{{ request.path}} ">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
