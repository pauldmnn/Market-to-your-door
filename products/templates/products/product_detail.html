{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-detail-img">
      {% endif %}
    </div>
    <div class="col-md-6 name-container">
      <h1>{{ product.name }}</h1>
      <p class="lead">{{ product.description }}</p>
      <h3>Price: Â£{{ product.price|floatformat:2 }}</h3>
      <form action="{% url 'add_to_cart' product.slug %}" method="post" class="d-inline-block">
        {% csrf_token %}
        <label for="quantity_{{ product.slug }}">Quantity:</label>
        <input type="number" id="quantity_{{ product.slug }}" name="quantity" value="1"  min="0.1" step="0.1"  class="form-control" style="width:80px; display:inline-block;" required>
        <input type="hidden" name="next" value="{{ request.get_full_path }}">
        <button type="submit" class="btn btn-success">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
